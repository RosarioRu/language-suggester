<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <p>Welcome to the Programming Language Suggester! Please submit the information below. We will analyze your answers and let you know which programming language you should learn!</p>
      <form id="language-suggester">
        <div class="row">

          <div class="col-4">
            <div class="form-group">
              <label for="height">Are you tall or short?</label>
              <input id="height" class="form-control" type="text" required="required">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="color">Do you prefer blue or red?</label>
              <input id="color" class="form-control" type="text" required="required">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="animal">Cats or dogs?</label>
              <input id="animal" class="form-control" type="text" required="required">
            </div>
          </div>
        </div> <!--row-->

        <div class="form-group">
          <label for="am-pm">AM or PM?</label>
          <input id="am-pm" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="food">Veggies or meat?</label>
          <input id="food" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label></label>
          <input></input>
        </div>

        <div class="form-group">
          <label></label>
          <input></input>
        </div>
        
        <button type="submit" class="btn">Tell me my language!</button>
      </form>
    
    <div class="results-here"></div>

  </div> <!---container-->

</body>
</html>
